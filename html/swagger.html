<!doctype html>
<html class="no-js" lang="">

<head>
    <script src="../js/swagger.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Google Extension</title>
    <meta name="description" content="Atuls Google Extension">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pureovewrite.css">
</head>

<body class="pure-u-1">
    <div class="header">
      <h1 class="title with-navigation">
        <a id="indexbutton" href="./../index.html" class="pure-button">
          <i class="fa fa-angle-left fa-sm"></i>
          Back
        </a>
        Swagger Generator
      </h1>
    </div>
    <div class="pure-form pure-form-stacked">
        <label for="resource">Resource</label>
        <input id="resourceName" type="text" name="resource">

        <label for="objectName">ObjectName</label>
        <input id="objectName" type="text" name="objectName" />

        <label for="modelName">ModelName</label>
        <input id="modelName" type="text" name="modelName" />

        <label for="elementKey">Element Key</label>
        <input id="elementKey" type="text" name="elementKey" />

        <textarea id="outputMsg-swagger" rows="4" cols="50" placeholder="Output"></textarea>

        <button class="button-primary button-large pure-button" id="generateSwagger" type="button" alt="Generate Swagger">
          Generate Swagger
        </button>
    </div>
</body>

</html>
