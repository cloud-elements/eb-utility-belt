<!doctype html>
<html class="no-js" lang="">

<head>
  <script type="module" src="../../js/metadata/metadataTable.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Google Extension</title>
  <meta name="description" content="Elements Chrome Extension">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/pureovewrite.css">
  <style type="text/css" media="print">
    /* Generic Printing CSS */
    @page { 
      size: landscape;
      margin: 4mm;
    } 

    a:after{content:" (" attr(href) ") ";font-size:0.5em;font-weight:normal;}
    .noprint{
      display: none !important;
    } 

    .printonly{
      display: block;
    }

    table { page-break-after:always }
    tr    { page-break-inside:avoid; page-break-after:auto }
    thead { display:table-header-group }
    tfoot { display:table-footer-group }
    /* END ---> Generic Printing CSS */

    /* Makeing Fixed-Header table printable */
    .table-wrapper {
        width: auto;
        overflow-x: visible;
        height: auto;
        overflow-y: visible;
    }

    table.fixed-header tbody {
        display: table-row-group;
        overflow: visible;
        height: auto;
    }

    table.fixed-header tr {
      display: table-row;
    }

    #metadataTable th, 
    #metadataTable td {width: auto !important}

    .subtoolbar {
      margin-bottom: 10px;
    }
  </style>
</head>

<body class="matadataTable">
  <div class="header noprint">
    <h1 class="title with-navigation">
      <a id="metadataIndex" href="./metadata.html" class="pure-button title-nav-button">
        <i class="fa fa-angle-left fa-sm"></i>
        <span>Back</span>
      </a>
      CE Element's Metadata
    </h1>
  </div>
  <div class="toolbar searchBar align-items-left noprint">
    <form role="search" class="pure-form" >
        <input type="search" id="q" name="q" placeholder="Search by name or key" aria-label="Search through site content" style="flex: 2" autocomplete="off">
        <input list="hubsList" id="hubs" name="hubs" placeholder="Hubs" style="flex: 1.5">
          <datalist id="hubsList">
            <option value="billing" label="Billing">
            <option value="collaboration" label="Collaboration">
            <option value="conferencing" label="Conferencing">
            <option value="crm" label="CRM">
            <option value="db" label="DB">
            <option value="documents" label="Documents">
            <option value="ecommerce" label="eCommerce">
            <option value="edi" label="EDI">
            <option value="employee" label="Employee">
            <option value="erp" label="ERP">
            <option value="esignature" label="eSignature">
            <option value="event-conferencing" label="Event Conferencing">
            <option value="expense" label="Expense">
            <option value="finance" label="Finance">
            <option value="fsa" label="FSA">
            <option value="general" label="General">
            <option value="helpdesk" label="Helpdesk">
            <option value="humancapital" label="Human Capital">
            <option value="marketing" label="Marketing">
            <option value="messaging" label="Messaging">
            <option value="monitoring" label="Monitoring">
            <option value="ocr" label="OCR">
            <option value="payment" label="Payment">
          </datalist>
        <!-- <select id="element_type" name="element_type">
          <option value="all" selected>Element Type (all)</option>
          <option value=".NET" label=".NET">
          <option value="CJ" label="CJ">
          <option value="EB" label="Element Builder">
          <option value="J" label="J">
          <option value="JAVA" label="JAVA">
        </select> -->
        <select id="authentication_types" name="authentication_types">
          <option value="all" selected>Authentication Types (all)</option>
          <option value="apikey" label="apikey">
          <option value="awsv2" label="awsv2">
          <option value="awsv4" label="awsv4">
          <option value="basic" label="basic">
          <option value="custom" label="custom">
          <option value="oauth1Plaintext" label="oauth1Plaintext">
          <option value="oauth1" label="oauth1">  
          <option value="oauth2" label="oauth2">
          <option value="oauth2Password" label="oauth2Password">
        </select>
        <select id="api_type" name="api_type">
          <option value="all" selected>API Type (all)</option>
          <option value="SOAP" label="SOAP">
          <option value="RESTy" label="RESTy">
          <option value="REST" label="REST">
          <option value="ODATA" label="ODATA">
          <option value=".NET" label=".NET">
          <option value="unknown" label="Other">
        </select>
        <select id="beta" name="beta">
          <option value="all" selected>Beta (all)</option>
          <option value="true" label="True" />
          <option value="false" label="False" />
        </select>
        <select id="events" name="events">
          <option value="all" selected>Events (all)</option>
          <option value="webhook" label="Webhooks" />
          <option value="polling" label="Polling" />
          <option value="unknown" label="Unknown" />
        </select>
        <select id="bulk_upload" name="bulk_upload">
          <option value="all" selected>Bulk Upload (all)</option>
          <option value="true" label="True" />
          <option value="false" label="False" />
        </select>
        <select id="bulk_download" name="bulk_download">
          <option value="all" selected>Bulk Download (all)</option>
          <option value="true" label="True" />
          <option value="false" label="False" />
        </select>

        <button type="button" id="clearSearch" class="pure-button button-ghost">Clear</button>
        <button type="submit" class="pure-button button-primary">Search</button>
    </form>
  </div>
  <div id="printedDate" class="printonly"></div>
  <div class="subtoolbar align-items-spacebtw">
    <div class="count" id="total-count"></div> 
    <div id="displayFilters" class="filteredby"></div>
    <button type="button" id="printTable" class="pure-button button-secondary button-inverted noprint"><i class="fa fa-print fa-sm"></i> Print</button>
  </div>
  <div id="loaderHolder" class="loaderHolder noprint"></div>
  <div class="table-wrapper">
    <table class="fixed-header pure-table pure-table-bordered pure-table-striped" id="metadataTable">
      <thead>
        <tr id="headerRow">
          <!-- Inject table headers here... <th> -->
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Inject -->
      </tbody>
    </table>
  </div>
</body>

</html>
