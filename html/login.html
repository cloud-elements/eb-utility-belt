<!DOCTYPE html>
<html>

<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Atuls Google Extension">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/pureovewrite.css">

</head>

<body class="pure-u-1">
  <div class="header">
    <h1 class="title">Cloud Elements (production)</h1>
    <div class="toolbar align-items-right pure-button-group" role="group">
      <div class="fade-small-text" id="tmp"></div>
      <button class="button-warning pure-button" id="emoji-generator" title="Random Emoji Generator" alt="Emoji Generator">
        <i class="fa fa-smile fa-lg"></i>
        <script type="text/javascript" src="../js/indexUtils.js"></script>
      </button>
      <button class="button-primary pure-button" id="full-screen" title="Full Screen" alt="Full Screen">
        <i class="fa fa-expand-arrows-alt fa-lg"></i>
        <script type="text/javascript" src="../js/indexUtils.js"></script>
      </button>
      <button class="button-success pure-button" id="url-shortener" title="URL Shortener" alt="URL Shortener">
        <i class="fa fa-link fa-lg"></i>
        <script type="text/javascript" src="../js/indexUtils.js"></script>
      </button>
      <button class="button-primary pure-button" title="Clean Cache" id="cleanup-cache">
        <img id="clean-cache" class="svg" src="/resources/brush.svg" alt="Cache Cleaner">
        <script type="text/javascript" src="../js/indexUtils.js"></script>
      </button>
    </div>
  </div>
  <form class="pure-form pure-form-stacked" id="loginSubmit">
    <label for="Username">Username</label>
    <input id="username" type="email" name="userNameInput">

    <label for="Password">Password</label>
    <input id="password" type="password" name="passwordInput" />
    <div class="toolbar align-items-right pure-button-group login" role="group">
      <div id="errorText" class="errorText"></div>
      <button class="button-primary button-large pure-button" id="login" type="button" alt="Login to Production">
        <div>Login</div>
        <script src="../js/login.js"></script>
      </button>
    </div>
  </form>
</body>
<footer> </footer>

</html>
