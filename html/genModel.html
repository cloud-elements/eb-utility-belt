<!doctype html>
<html class="no-js" lang="">

<head>
  <script src="../js/genModel.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Google Extension</title>
  <meta name="description" content="Atuls Google Extension">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/pureovewrite.css">
</head>

<body class="pure-u-1">
  <div class="header">
    <h1 class="title with-navigation">
      <a id="indexbutton" href="./modelIndex.html" class="pure-button">
        <i class="fa fa-angle-left fa-sm"></i>
        Back
      </a>
      Model Generator
    </h1>
  </div>
  <div class="pure-form pure-form-stacked">
    <label name="domain">Subdomain</label>
    <input id="domain" type="text" name="domain" value="https://snapshot.cloud-elements.com" />

    <label name="orgKey">OrgKey:</label>
    <input id="orgKey" type="text" name="orgKey" value="f0563adf11fb17c5d527aa56460033ec" />

    <label name="userKey">UserKey:</label>
    <input id="userKey" type="text" name="userKey" value="3sx4+AJhnMxy/Eys1tumMMFqdV7Bp80eqEv8eC56xTI=" />

    <label name="objectName-model">ObjectName</label>
    <input id="objectName-model" type="text" name="objectName-model" />

    <div class="input-textfield pure-u-1">
      <div class="toolbar align-items-right pure-button-group" role="group">
        <p><b>Input</b></p>
      </div>
      <textarea id="inputMsg-model" rows="5" cols="50" class="input-textfield"></textarea>      
    </div>

    <div class="output-textfield pure-u-1">
      <div class="toolbar align-items-right pure-button-group" role="group">
        <p><b>Output</b></p>
        <button class="button-small pure-button" alt="copy" id="copyoutput">
          <i class="fa fa-copy fa-lg"></i>
          Copy
        </button>
      </div>
      <textarea id="outputMsg-model" rows="5" cols="50" class="output-textfield"></textarea>
    </div>

    <button class="button-primary button-large pure-button" id="generateModel" type="button" alt="Generate Model">
      Generate Model
    </button>
  </div>
</body>

</html>
