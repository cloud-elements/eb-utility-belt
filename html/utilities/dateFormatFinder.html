<!doctype html>
<html class="no-js" lang="">

<head>
    <script type="module" src="../../js/utilities/dateFormatFinder.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Google Extension</title>
    <meta name="description" content="Elements Chrome Extension">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/pureovewrite.css">
</head>

<body class="pure-u-1">
  <div class="header">
    <h1 class="title with-navigation">
      <a id="formatters" href="./utilities.html" class="pure-button title-nav-button">
        <i class="fa fa-angle-left fa-sm"></i>
        <span>Back</span>
      </a>
      Date Format Finder
    </h1>
  </div>
  <div class="pure-form pure-form-stacked">
    <label for="sampleDate">Sample Date</label>
    <input id="sampleDate" type="text" name="sampleDate">

    <label for="type">Type</label>
    <select id="type" name="type">
      <option value="event" label="Event" selected />
      <option value="bulk" label="Bulk" />
    </select>

    <hr />
    <div class="output-textfield pure-u-1">
      <div class="toolbar align-items-right pure-button-group" role="group">
        <p>
          <b>Output</b>
        </p>
        <button class="button-small pure-button" alt="copy" id="copyoutput">
          <i class="fa fa-copy fa-lg"></i>
          Copy
        </button>
      </div>
      <textarea id="outputMsg-format" rows="5" cols="50" class="output-textfield"></textarea>
    </div>
    <button class="button-primary button-large pure-button" id="genDateFormat" type="button">
      Find Date Format
    </button>
  </div>
</body>

</html>
