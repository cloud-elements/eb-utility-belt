    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<body class="pure-u-1">
  <div class="header">
    <h1 class="title">CE EB Utils</h1>
    <div class="toolbar align-items-right pure-button-group" role="group">
      <div class="fade-small-text" id="tmp"></div>
      <button class="pure-button button-ghost button-warning" id="emoji-generator" title="Random Emoji Generator" alt="Emoji Generator">

        <script type="text/javascript" src="js/utilities/indexUtils.js"></script>
      </button>
      <button class="pure-button button-ghost" id="full-screen" title="Full Screen" alt="Full Screen">

      <button class="pure-button button-ghost" id="url-shortener" title="URL Shortener" alt="URL Shortener">

        <script type="text/javascript" src="js/utilities/indexUtils.js"></script>
      </button>
      <button class="pure-button button-ghost" title="Clean Cache" id="cleanup-cache">
          <i class="fas fa-brush fa-rotate-180"></i>
        <script type="text/javascript" src="js/utilities/indexUtils.js"></script>
      </button>
      <button class="pure-button button-ghost button-error" title="Logout" id="logout">
        <i class="fas fa-sign-out-alt"></i>

      </button>

  </div>
  <div class="list-navigation pure-menu custom-restricted-width">

          <i class="fa fa-angle-right fa-lg"></i>

      </li>
      <li class="pure-menu-item">

          <i class="fa fa-angle-right fa-lg"></i>
        </a>
      </li>
